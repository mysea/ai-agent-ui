<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
</head>

<body>
    <header class="topbar">
        <div class="topbar__inner">
            <div class="brand">
                <div class="brand__logo" aria-hidden="true"></div>
                <div class="brand__text">
                    <div class="brand__title">汇捷教学云</div>
                    <div class="brand__sub">Huijie teaching cloud</div>
                </div>
            </div>

            <div class="topbar__right">
                <div class="user" id="userMenu">
                    <button class="user__btn" id="userBtn" type="button" aria-haspopup="menu" aria-expanded="false">
                        <span class="user__avatar" aria-hidden="true">A</span>
                        <span class="user__name" id="loginName">admin</span>
                        <svg class="user__chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>

                    <div class="user__menu" id="userDropdown" role="menu" aria-label="用户菜单">
                        <button class="user__item" role="menuitem" id="btnChangePwd" type="button">
                            修改密码
                        </button>
                        <button class="user__item user__item--danger" role="menuitem" id="btnLogout" type="button">
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="page">
        <section class="hero">
            <div class="hero__title">
                <h1>欢迎来到 AI 智能体中心</h1>
            </div>

            <div class="search">
                <div class="search__box">
                    <svg class="search__icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                    <input id="searchInput" type="text" placeholder="输入智能体名称 / 标签 / 描述关键词…" />
                    <button class="search__btn" id="searchBtn" type="button">搜索</button>
                </div>
            </div>
        </section>

        <section class="filters">
            <div class="filters__row">
                <div class="filters__chips">
                    <div class="chip chip--active" data-cat="all">最近</div>
                    <div class="chip" data-cat="new">最新</div>
                    <div class="chip" data-cat="hot">最热</div>
                    <div class="chip" data-cat="special">教育专家</div>
                    <div class="chip" data-cat="search">评估调研</div>
                    <div class="chip" data-cat="edu">教学辅助</div>
                    <div class="chip" data-cat="ops">百事通</div>
                    <div class="chip" data-cat="other">其他</div>
                    <div class="chip" data-cat="manage">管理辅助</div>
                    <div class="chip" data-cat="aigc">AI创作</div>
                    <div class="chip--more" id="moreBtn" aria-expanded="false">
                        更多
                        <span class="chip__chev" aria-hidden="true">▾</span>
                    </div>

                    <!-- 更多下拉面板 -->
                    <div class="morepanel" id="morePanel" role="menu" aria-label="更多分类">
                        <div class="morepanel__grid" id="moreList"></div>
                    </div>
                </div>
                <div class="filters__meta">
                    <span id="totalCount">共 0 个智能体</span>
                    <button class="meta__btn" id="btnCreate" type="button">新建</button>
                </div>
            </div>
        </section>

        <section class="grid" id="cardGrid"></section>

        <div class="empty" id="emptyState" hidden>
            <div class="empty__icon"></div>
            <div class="empty__title">暂无数据</div>
            <div class="empty__desc"></div>
        </div>

    </main>

    <footer class="footer">
        <div>©2026 广东轩辕网络科技股份有限公司</div>
    </footer>

    <!-- 修改密码弹窗 -->
    <div class="modal" id="pwdModal" aria-hidden="true">
        <div class="modal__mask" data-close="1"></div>
        <div class="modal__panel" role="dialog" aria-modal="true" aria-label="修改密码">
            <div class="modal__head">
                <div class="modal__title">修改密码</div>
                <button class="iconbtn" type="button" data-close="1" aria-label="关闭">✕</button>
            </div>
            <div class="modal__body">
                <label class="field">
                    <span class="field__label">旧密码</span>
                    <input class="field__input" type="password" id="oldPwd" placeholder="请输入旧密码" />
                </label>
                <label class="field">
                    <span class="field__label">新密码</span>
                    <input class="field__input" type="password" id="newPwd" placeholder="请输入新密码" />
                </label>
                <label class="field">
                    <span class="field__label">确认新密码</span>
                    <input class="field__input" type="password" id="newPwd2" placeholder="再次输入新密码" />
                </label>
                <div class="modal__tip" id="pwdTip"></div>
            </div>
            <div class="modal__foot">
                <button class="btn btn--ghost" type="button" data-close="1">取消</button>
                <button class="btn btn--primary" type="button" id="btnSavePwd">保存</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
