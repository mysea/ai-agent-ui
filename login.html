<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>登录</title>
  <link rel="stylesheet" href="./assets/styles/login.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__title">汇捷教学云</div>
          <div class="brand__sub">Huijie teaching cloud</div>
        </div>
      </div>
    </div>
  </header>

  <div class="bg" aria-hidden="true"></div>

  <main class="login-page">
    <section class="form-wrap" aria-label="登录区域">
      <div class="card">
        <div class="card__head">
          <div class="card__title">登录</div>
          <div class="card__sub">欢迎登录汇捷教学云系统</div>
        </div>

        <form id="loginForm" class="form" autocomplete="off">
          <label class="field">
            <span class="field__icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M4 20a8 8 0 0 1 16 0" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" />
              </svg>
            </span>
            <input id="username" type="text" placeholder="请输入账号" value="admin" />
          </label>

          <label class="field">
            <span class="field__icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path d="M7 10V8a5 5 0 0 1 10 0v2" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" />
                <path d="M6 10h12v10H6z" fill="none" stroke="currentColor" stroke-width="2" />
              </svg>
            </span>
            <input id="password" type="password" placeholder="请输入密码" value="123456" />
          </label>

          <button class="btn" type="submit" id="btnLogin">登录</button>

          <div class="helper">
            <a class="link" href="javascript:void(0)">忘记密码？</a>
            <a class="link" href="javascript:void(0)">注册账号</a>
          </div>

          <div class="tip" id="tip"></div>

          <div class="footnote">©2026 广东轩辕网络科技股份有限公司</div>
        </form>
      </div>
    </section>
  </main>

  <script src="./assets/js/login.js"></script>
</body>

</html>
